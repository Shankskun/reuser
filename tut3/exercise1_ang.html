<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title> INFO30005 :: JavaScript - Workshop #2 </title>
</head>

<body>
    <p id='text'> Javascript DOM :: Changing paragraph style</p>
    <div>
        <button id="style" onclick="js_new_style()">New style</button>
    </div>
</body>

<script>

    var style;

    function js_new_style() {

        var text = document.getElementById("text");
        var button = document.getElementById("style");

        if (style == null || style == 0) {
            text.style.fontSize = 'xx-large';
            button.innerHTML = "Previous style";
            style = 1;
        }
        else {
            text.style.fontSize = 'medium';
            button.innerHTML = "New style";
            style = 0;
        }

    }

</script>

</html>
